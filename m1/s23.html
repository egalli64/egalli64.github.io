<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>input</title>
</head>

<body>
    <h1>input</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <!-- !!! no action specified !!! -->
    <form>
        <div>
            A-value: <input type="text" name="a" value="A">
        </div>
        <div>
            B-value: <input type="text" name="b" placeholder="Put your b value here">
        </div>
        <div>
            C-value: <input type="text" name="c" required>
        </div>
        <div>
            D-value: <input type="text" name="d" size="15" maxlength="30">
        </div>
        <div>
            Password: <input type="password" name="pwd" maxlength="30" required>
        </div>
        <div>
            <input type="hidden" name="invisible" value="notShowed">
        </div>
        <div>
            Date: <input type="date" name="milestone">
        </div>
        <div>
            Size [0..100]: <input type="range" name="size" min="0" max="100">
        </div>
        <div>
            Your comment:<br>
            <textarea name="comment">Enter your comment here.</textarea>
        </div>
        <div>
            <input type="submit" value="Enter" />
        </div>
    </form>
</body>

</html>
