<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>id vs class</title>
</head>

<body>
    <h1>id vs class</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <div id="blockId">
        <p>The current div is uniquely identified</p>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li class="special">Three</li>
            <li>Four</li>
        </ul>
    </div>

    <p>
        The <span class="special">span here</span> has the same class of list item three.
    </p>
</body>

</html>
