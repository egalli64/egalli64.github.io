<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <h1>Bootstrap Carousel</h1>

        <p>
            Back <a href=".">home</a>
        </p>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="img/1.png" class="w-100" alt="one">
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.png" class="w-100" alt="two">
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.png" class="w-100" alt="three">
                        </div>
                        <div class="carousel-item active">
                            <img src="img/4.png" class="w-100" alt="four">
                        </div>
                        <div class="carousel-item">
                            <img src="img/5.png" class="w-100" alt="five">
                        </div>
                        <div class="carousel-item">
                            <img src="img/6.png" class="w-100" alt="six">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <script type="text/javascript">
        new bootstrap.Carousel(document.querySelector('#myCarousel'), { interval: 1000 });
    </script>
</body>

</html>
