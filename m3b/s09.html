<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>classList</title>

    <!-- should run _after_ loading the DOM -->
    <script type="text/javascript" src="js/s09.js" defer>
    </script>

    <style type="text/css">
        .back {
            background-color: lightblue;
        }

        .back1 {
            background-color: yellow;
        }

        .fore {
            color: red;
        }

        .borderA {
            border: 1px black solid;
        }

        .borderB {
            border: 2px purple dotted;
        }
    </style>
</head>

<body>
    <h1>classList</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <div id="target" class="borderA">Target</div>
    <button id="backAdd">Add background</button>
    <button id="backRemove">Remove background</button>
    <button id="foreToggle">Toggle foreground</button>
    <button id="borderReplace">Replace border</button>

    <!-- implicitly running when the DOM is loaded -->
    <!-- <script type="text/javascript" src="js/s09.js">
    </script> -->
</body>

</html>
