<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>on event</title>

    <!-- could run _before_ loading the DOM -->
    <script type="text/javascript" src="js/s06a.js" async>
    </script>

    <!-- should run _after_ loading the DOM -->
    <script type="text/javascript" src="js/s06b.js" defer>
    </script>
</head>

<body>
    <h1>on event</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <!-- !!! no action !!! -->
    <!-- using the on... attributes in HTML is not considered good anymore -->
    <form onsubmit="return check()">
        <input id="x">
        <button>OK</button>
    </form>

    <!-- !!! no action !!! -->
    <form id="second">
        <input id="y">
        <button>OK</button>
    </form>
</body>

</html>
