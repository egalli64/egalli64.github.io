<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Video (and Audio) API</title>
    <script type="text/javascript" src="js/s15.js" defer></script>
</head>

<body>
    <h1>Video (and Audio) API</h1>
    <p>
        Back <a href=".">home</a>
    </p>

    <h2>A Mozilla fast growing flower</h2>
    <video>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="audio/mpeg">
        <p>Go to <a href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm">the file</a></p>
    </video>
    <div>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <span id="timer">00:00</span>
    </div>
</body>

</html>
