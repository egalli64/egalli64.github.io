<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/s13.css">
</head>

<body>
    <h1>Lists</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <h2>Unordered</h2>

    <ul>
        <li>one</li>
        <li id="liDisc">two</li>
        <li id="liCircle">three</li>
        <li id="liSquare">four</li>
        <li id="liNone">five</li>
        <li>six</li>
    </ul>

    <h2>Ordered</h2>

    <ol>
        <li>one</li>
        <li id="liDecimal">two</li>
        <li id="liDecimalZero">three</li>
        <li id="liLowerRoman">four</li>
        <li id="liLowerAlpha">five</li>
        <li>six</li>
    </ol>

    <h2>Positioning</h2>

    <ul class="redBox">
        <li>one</li>
        <li class="insideBox">two</li>
        <li>three</li>
        <li class="redBox">four</li>
        <li>five</li>
        <li>six</li>
    </ul>

</body>

</html>
